    service:          #微信支付服务商
      mchId: xxxxxxxxxx                               #微信服务商编号
      payKey: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx        #微信服务商密钥
      APIv3Secret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx   #微信服务商APIv3Secret
      keyStoreUrl: /opt/weimall/uploadFile/*.p12    #微信服务商证书地址
  micro:
    notSupportCards: 623501;621468;620522;625191;622384;623078;940034;622150;622151;622181;622188;955100;621095;620062;621285;621798;621799;621797;622199;621096;62215049;62215050;62215051;62218849;62218850;62218851;621622;623219;621674;623218;621599;623698;623699;623686;621098;620529;622180;622182;622187;622189;621582;623676;623677;622812;622810;622811;628310;625919;625368;625367;518905;622835;625603;625605;518905  #小微商户开户目前不支持前缀的银行卡

